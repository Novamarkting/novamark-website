<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | NovaMark</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a1f44, #1e3c72);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .thankyou-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      margin: 100px auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    .thankyou-box h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .thankyou-box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .thankyou-box a {
      display: inline-block;
      padding: 12px 25px;
      background: #ffffff;
      color: #0a1f44;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .thankyou-box a:hover {
      background: #ffdd57;
      color: #0a1f44;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your submission has been received.  
    Our team at <strong>NovaMark</strong> will get back to you soon.</p>
    <a href="index.html">â¬… Back to Home</a>
  </div>
</body>
</html>
